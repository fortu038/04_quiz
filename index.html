<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<header>
    <div id="high_scores_button">
        <h2 id="score_button_text">View High Scores</h2>
    </div>

    <div>
        <h2>Time: <span id="timer">60</span></h2>
    </div>
</header>

<body>
    <section id="clicker">
        <button id="start">Start the Quiz</button>
    </section>

    <section id="question_and_answers">
        <h2 id="question">

        </h2>
        <ol type="A" id="answers">
            
        </ol>
    </section>

    <section id="high_scores_list">
        <h2>High Scores</h2>
        <ol type="1" id="high_scores_body">
            
        </ol>
    </section>
</body>

<script src="./assets/js/script.js" ></script>

</html>
